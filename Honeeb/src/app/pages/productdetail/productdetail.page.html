<ion-header>
  <ion-toolbar class="my-toolbar">
    <!-- <ion-title>productdetail</ion-title> -->
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <ion-list> -->
    <ion-item>
        <!-- <ion-thumbnail slot="start"> -->
          <ion-img  [src]="products_data.images[0].src"></ion-img>
   </ion-item>
   <ion-item>
        <!-- </ion-thumbnail> -->
        <ion-label>
          <h2>{{products_data.name}}</h2>
          <h3>&#2352;{{products_data.price}}</h3>
          <!-- <h3>&#2352;<del>{{getproducts_category.regular_price}}</del></h3> -->
          <div *ngIf="rate==0">
              <ion-icon color="primary" name="star-outline" (click)="onRate(1)"></ion-icon>
              <ion-icon color="primary" name="star-outline" (click)="onRate(2)"></ion-icon>
              <ion-icon color="primary" name="star-outline" (click)="onRate(3)"></ion-icon>
              <ion-icon color="primary" name="star-outline" (click)="onRate(4)"></ion-icon>
              <ion-icon color="primary" name="star-outline" (click)="onRate(5)"></ion-icon>
            </div>
            <div *ngIf="rate==1">
              <ion-icon color="primary" name="star" (click)="onRate(1)"></ion-icon>
              <ion-icon color="primary" name="star-outline" (click)="onRate(2)"></ion-icon>
              <ion-icon color="primary" name="star-outline" (click)="onRate(3)"></ion-icon>
              <ion-icon color="primary" name="star-outline" (click)="onRate(4)"></ion-icon>
              <ion-icon color="primary" name="star-outline" (click)="onRate(5)"></ion-icon>
            </div>
            <div *ngIf="rate==2">
              <ion-icon color="primary" name="star" (click)="onRate(1)"></ion-icon>
              <ion-icon color="primary" name="star" (click)="onRate(2)"></ion-icon>
              <ion-icon color="primary" name="star-outline" (click)="onRate(3)"></ion-icon>
              <ion-icon color="primary" name="star-outline" (click)="onRate(4)"></ion-icon>
              <ion-icon color="primary" name="star-outline" (click)="onRate(5)"></ion-icon>
            </div>
          
            <div *ngIf="rate==3">
              <ion-icon color="primary" name="star" (click)="onRate(1)"></ion-icon>
              <ion-icon color="primary" name="star" (click)="onRate(2)"></ion-icon>
              <ion-icon color="primary" name="star" (click)="onRate(3)"></ion-icon>
              <ion-icon color="primary" name="star-outline" (click)="onRate(4)"></ion-icon>
              <ion-icon color="primary" name="star-outline" (click)="onRate(5)"></ion-icon>
            </div>
            <div *ngIf="rate==4">
              <ion-icon color="primary" name="star" (click)="onRate(1)"></ion-icon>
              <ion-icon color="primary" name="star" (click)="onRate(2)"></ion-icon>
              <ion-icon color="primary" name="star" (click)="onRate(3)"></ion-icon>
              <ion-icon color="primary" name="star" (click)="onRate(4)"></ion-icon>
              <ion-icon color="primary" name="star-outline" (click)="onRate(5)"></ion-icon>
            </div>
            <div *ngIf="rate==5">
              <ion-icon color="primary" name="star" (click)="onRate(1)"></ion-icon>
              <ion-icon color="primary" name="star" (click)="onRate(2)"></ion-icon>
              <ion-icon color="primary" name="star" (click)="onRate(3)"></ion-icon>
              <ion-icon color="primary" name="star" (click)="onRate(4)"></ion-icon>
              <ion-icon color="primary" name="star" (click)="onRate(5)"></ion-icon>
            </div>
            
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-segment (ionChange)="segmentChanged($event)" value="size">
          <ion-segment-button value="size">
            <ion-label>Size</ion-label>
          </ion-segment-button>
          <ion-segment-button value="color">
            <ion-label>Color</ion-label>
          </ion-segment-button>
        </ion-segment>
      </ion-item>
      <div *ngIf="segment=='size'">
        <div *ngIf="sizeOptions != undefined">
        <ion-chip *ngFor="let options of sizeOptions">
          <ion-label>{{options}}</ion-label>
        </ion-chip>
        </div>
      </div>
      <div *ngIf="segment=='color'">
        <div *ngIf="colorOptions != undefined">
          <ion-chip *ngFor="let color of colorOptions">
            <ion-label>{{color}}</ion-label>
          </ion-chip>
        </div>
        
      </div>
      <div>
        <p>Delivery</p>
        <ion-input placeholder="Enter Pincode"></ion-input>
      </div>

      <ion-item>
        <ion-segment (ionChange)="productsegmentChanged($event)" value="description">
          <ion-segment-button value="description">
            <ion-label>Description</ion-label>
          </ion-segment-button>
          <ion-segment-button value="reviews">
            <ion-label>Reviews</ion-label>
          </ion-segment-button>
        </ion-segment>
      </ion-item>
      <div *ngIf="productsegment=='description'">
        
          <ion-label>{{products_data.description}}</ion-label>
       
      </div>
      <div *ngIf="segment=='reviews'">

      </div>
  <!-- </ion-list> -->
</ion-content>
<ion-footer>
  <ion-toolbar>
      <ion-grid>
          <ion-row>
              <ion-col col-6>
                  <ion-button (click)= "shareTapped()">
                      <ion-icon name="share"></ion-icon> Share</ion-button>
              </ion-col>
            <ion-col col-6>
                <ion-button (click)= "addtocartTapped()">
                     ADD TO CART</ion-button>
            </ion-col>
          </ion-row>
            </ion-grid>
  </ion-toolbar>
</ion-footer>
