<ion-header>
  <ion-toolbar class="my-toolbar">
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button  slot="end" (click)="seachbar()">
                <ion-icon name="search"></ion-icon>
                </ion-button>
                <ion-button  (click)="openCart()"slot="end">
                    <div *ngIf= "cartItemCount != 0 " class="cart-length">{{ cartItemCount }}</div>
                    <ion-icon name="cart-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
    <ion-title>{{getproducts_category.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list *ngFor="let p of getproducts_category; let i = index; let f=first; let l=last;">
        <ion-item >
            <ion-thumbnail slot="start"  (click)="productDetails(p)">
              <ion-img [src]="p.images[0].src"></ion-img>
            </ion-thumbnail>
            <ion-label  (click)="productDetails(p)">
              <h2>{{p.name}}</h2>
              <h3>&#2352;{{p.price}}</h3>
              <!-- <h3>&#2352;<del>{{getproducts_category.regular_price}}</del></h3> -->
              <div *ngIf="rate==0">
                  <ion-icon color="primary" name="star-outline" (click)="onRate(1)"></ion-icon>
                  <ion-icon color="primary" name="star-outline" (click)="onRate(2)"></ion-icon>
                  <ion-icon color="primary" name="star-outline" (click)="onRate(3)"></ion-icon>
                  <ion-icon color="primary" name="star-outline" (click)="onRate(4)"></ion-icon>
                  <ion-icon color="primary" name="star-outline" (click)="onRate(5)"></ion-icon>
                </div>
                <div *ngIf="rate==1">
                  <ion-icon color="primary" name="star" (click)="onRate(1)"></ion-icon>
                  <ion-icon color="primary" name="star-outline" (click)="onRate(2)"></ion-icon>
                  <ion-icon color="primary" name="star-outline" (click)="onRate(3)"></ion-icon>
                  <ion-icon color="primary" name="star-outline" (click)="onRate(4)"></ion-icon>
                  <ion-icon color="primary" name="star-outline" (click)="onRate(5)"></ion-icon>
                </div>
                <div *ngIf="rate==2">
                  <ion-icon color="primary" name="star" (click)="onRate(1)"></ion-icon>
                  <ion-icon color="primary" name="star" (click)="onRate(2)"></ion-icon>
                  <ion-icon color="primary" name="star-outline" (click)="onRate(3)"></ion-icon>
                  <ion-icon color="primary" name="star-outline" (click)="onRate(4)"></ion-icon>
                  <ion-icon color="primary" name="star-outline" (click)="onRate(5)"></ion-icon>
                </div>
              
                <div *ngIf="rate==3">
                  <ion-icon color="primary" name="star" (click)="onRate(1)"></ion-icon>
                  <ion-icon color="primary" name="star" (click)="onRate(2)"></ion-icon>
                  <ion-icon color="primary" name="star" (click)="onRate(3)"></ion-icon>
                  <ion-icon color="primary" name="star-outline" (click)="onRate(4)"></ion-icon>
                  <ion-icon color="primary" name="star-outline" (click)="onRate(5)"></ion-icon>
                </div>
                <div *ngIf="rate==4">
                  <ion-icon color="primary" name="star" (click)="onRate(1)"></ion-icon>
                  <ion-icon color="primary" name="star" (click)="onRate(2)"></ion-icon>
                  <ion-icon color="primary" name="star" (click)="onRate(3)"></ion-icon>
                  <ion-icon color="primary" name="star" (click)="onRate(4)"></ion-icon>
                  <ion-icon color="primary" name="star-outline" (click)="onRate(5)"></ion-icon>
                </div>
                <div *ngIf="rate==5">
                  <ion-icon color="primary" name="star" (click)="onRate(1)"></ion-icon>
                  <ion-icon color="primary" name="star" (click)="onRate(2)"></ion-icon>
                  <ion-icon color="primary" name="star" (click)="onRate(3)"></ion-icon>
                  <ion-icon color="primary" name="star" (click)="onRate(4)"></ion-icon>
                  <ion-icon color="primary" name="star" (click)="onRate(5)"></ion-icon>
                </div>
                
            </ion-label>
            
            <div *ngIf= "p.quantityInCart == 0" >
                <ion-button (click)= "addToCart(p,i)"style=" padding-right: 20px;  position: absolute; right: 0;">
                    ADD</ion-button>
            </div>
            <div *ngIf= "p.quantityInCart != 0" >
                <ion-grid>
                    <ion-row>
                      <ion-col col-4>
                        <ion-button (click)= "decreaseCartItem(p,i)">
                          <ion-icon name="remove"></ion-icon></ion-button>
                      </ion-col>
                      <ion-col col-4>
                          <p>{{ p.quantityInCart }}<p>
                      </ion-col>
                      <ion-col col-4>
                        <ion-button (click)= "increaseCartItem(p,i)">
                          <ion-icon name="add"></ion-icon></ion-button>
                      </ion-col>
                    </ion-row>
                  </ion-grid>
                    <!-- <ion-row class="ion-align-items-center"> 
                      <ion-col col-6 class="ion-align-self-center">
                         
                       </ion-col>
                       <ion-col col-6 class="ion-align-self-center">
                          <p>{{ cartItemCount | async }}<p>
                        </ion-col>
                        <ion-col col-6 class="ion-align-self-center">
                       
                          </ion-col>
                        </ion-row> -->
                    
            </div>
            
          </ion-item>
      </ion-list>
</ion-content>
<ion-footer>
    <ion-toolbar>
        <ion-grid>
            <ion-row>
                <ion-col col-6>
                    <ion-button (click)= "filtersTapped()">
                        <ion-icon name="funnel"></ion-icon> Filters</ion-button>
                </ion-col>
              <ion-col col-6>
                  <ion-button (click)= "sortTapped()">
                      <ion-icon name="funnel"></ion-icon> Sort</ion-button>
              </ion-col>
            </ion-row>
              </ion-grid>
    </ion-toolbar>
  </ion-footer>
