<ion-header>
    <ion-toolbar class="my-toolbar">
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
          </ion-buttons>
          <ion-buttons slot="end">
                  <ion-button  (click)="removeCart()"slot="end">
                      <ion-icon name="trash"></ion-icon>
              </ion-button>
              <ion-button  slot="end" (click)="seachbar()">
                  <ion-icon name="search"></ion-icon>
                  </ion-button>
          </ion-buttons>
      <ion-title>Cart</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list *ngFor="let c of cart">
      <ion-row *ngFor="let p of c.images; let i = index; let f=first; let l=last;">
          <ion-item *ngIf="i == 0" >
              <ion-thumbnail slot="start">
                <ion-img [src]="p.src"></ion-img>
              </ion-thumbnail>
              <ion-label>
                <h2>{{p.name}}</h2>
                <h3>&#2352;{{c.price}}x{{ cartItemCount | async }}</h3>
                </ion-label>
                <div *ngIf= "cartItemCount.value != 0">
                    <ion-grid>
                        <ion-row>
                          <ion-col col-4>
                              <ion-button (click)= "increaseCartItem(c)">
                                  <ion-icon name="add"></ion-icon></ion-button>
                          </ion-col>
                          <ion-col col-4>
                              <p>{{ cartItemCount | async }}<p>
                          </ion-col>
                          <ion-col col-4>
                              <ion-button (click)= "decreaseCartItem(c)">
                                  <ion-icon name="remove"></ion-icon></ion-button>
                          </ion-col>
                        </ion-row>
                      </ion-grid>
                </div>
          </ion-item>
      </ion-row>
      </ion-list>
</ion-content>  
  <ion-footer>
    <ion-toolbar>
        <ion-grid>
            <ion-row *ngFor="let c of cart">
                <ion-col col-6>
                    <ion-label>
                      <p>Sub total(Excluding tax)</p>
                      <h3>&#2352;{{c.price * cartItemCount.value }}</h3>
                    </ion-label>
                </ion-col>
              <ion-col col-6>
                  <ion-button (click)= "checkoutTapped()">
                      CHECKOUT</ion-button>
              </ion-col>
            </ion-row>
              </ion-grid>
    </ion-toolbar>
  </ion-footer>
