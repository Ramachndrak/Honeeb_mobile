<ion-header>
    <ion-toolbar class="my-toolbar">
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
          </ion-buttons>
          <ion-buttons slot="end">
                  <ion-button  (click)="removeCart()"slot="end">
                      <ion-icon name="trash"></ion-icon>
              </ion-button>
              <ion-button  slot="end" (click)="seachbar()">
                  <ion-icon name="search"></ion-icon>
                  </ion-button>
          </ion-buttons>
      <ion-title>Cart</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list *ngFor="let c of cart">
      <div *ngIf="removeTrash == false">
        <ion-row *ngFor="let p of c.images; let i = index; let f=first; let l=last;">
          <ion-item>
              <ion-thumbnail slot="start">
                <ion-img [src]="p.src"></ion-img>
              </ion-thumbnail>
              <ion-label>
                <h2>{{c.name}}</h2>
                <h3>&#2352;{{c.price}}x{{ c.quantityInCart  }}</h3>
                </ion-label>
                <div slot="end" *ngIf= "c.quantityInCart  != 0">
                  <ion-grid>
                      <ion-row>
                        <ion-col col-4>
                          <ion-button (click)= "decreaseCartItem(c,i)">
                            <ion-icon name="remove"></ion-icon></ion-button>
                        </ion-col>
                        <ion-col col-4>
                            <p>{{ c.quantityInCart }}<p>
                        </ion-col>
                        <ion-col col-4>
                          <ion-button (click)= "increaseCartItem(c,i)">
                            <ion-icon name="add"></ion-icon></ion-button>
                          
                        </ion-col>
                      </ion-row>
                    </ion-grid>
              </div>
          </ion-item>
      </ion-row>
      </div>
      <div *ngIf="removeTrash == true">
        <ion-row *ngFor="let p of c.images; let i = index; let f=first; let l=last;">
          <ion-item >
              <ion-thumbnail>
                <ion-img [src]="p.src"></ion-img>
              </ion-thumbnail>
              <ion-label>
                <h2>{{p.name}}</h2>
                <h3>&#2352;{{c.price}}x{{ c.quantityInCart }}</h3>
                </ion-label>
                <ion-button  (click)="removeCart(p)"slot="end">
                  <ion-icon  name="trash"></ion-icon>
          </ion-button>
          </ion-item>
      </ion-row>
      </div>
      
      </ion-list>
</ion-content>  
  <ion-footer>
    <ion-toolbar *ngIf= "cartItemCount != 0 ">
        <ion-grid>
            <ion-row>
                <ion-col col-6>
                    <ion-label>
                      <p>Sub total(Excluding tax)</p>
                      <h3>&#2352;{{subtotal}}</h3>
                    </ion-label>
                </ion-col>
              <ion-col col-6>
                  <ion-button (click)= "checkoutTapped()">
                      CHECKOUT</ion-button>
              </ion-col>
            </ion-row>
              </ion-grid>
    </ion-toolbar>
    <ion-row *ngIf="removeTrash == true">
      <ion-col no-padding>
          <ion-button (click)="cancel()">Cancel</ion-button>
      </ion-col>
      <ion-col no-padding>
          <ion-button  (click)="emptyCart()">EMPTY CART</ion-button>
      </ion-col>
    </ion-row>
  </ion-footer>
