

<ion-content>
  <ion-card>
    <ion-row>
      <ion-col col-6>
        <img src="/assets/discount.jpg">
      </ion-col>
      <ion-col col-6>
        <p>200 ML</p>
        <p>1 ML = 1 INR</p>
        <p>10 ML expires this month</p>
      </ion-col>
    </ion-row>
  </ion-card>
  <ion-card>
    <ion-row>
      <ion-col col-4>
        <ion-button (click)="about()" color="light">About</ion-button>
      </ion-col>
      <ion-col col-8>
        <ion-button (click)="Transaction_history()" color="light">Transaction History</ion-button>
      </ion-col>
    </ion-row>
    <ion-list *ngIf="isaboutClicked">
      <ion-item *ngFor="let about of details_of_about">
        <ion-row>
          <ion-label>{{about.header}}</ion-label>
        </ion-row>
        <p *ngFor="let details of about.terms">{{details}}</p>
      </ion-item>
    </ion-list>
    <ion-list *ngIf="isTransactionsClicked">
      <ion-item *ngFor="let history of transactionHistory">
        <ion-row>
          <ion-col col-3>
            <img *ngIf="history.type == 'add'" src="/assets/discount.jpg">
            <img *ngIf="history.type == 'minus'" src="/assets/kid.jpg">
          </ion-col>
          <ion-col col-9>
            <p>{{history.cash_details}}</p>
            <p>{{history.date}}</p>
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-list>
    
  </ion-card>
</ion-content>
